{% extends 'layout.html' %}
{% block title %} {{super()}} | Profile {% endblock %}
{% block content %}
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-center">Profile</h1>
                    </div>
                </div>

                <div class="row">
                    {% for person in profile %}
                    <div class="col-md-4">
                        <img class="img-fluid" src="/static/img/{{person.image}}" alt="{{person.first_name}}">
                        <h1>{{person.first_name}} {{person.last_name}}</h1>
                    </div>
                    <div class="col-md-8">
                        <p class="lead">{{person.email}}</p>
                        <p>{{person.address}} {{person.city}} {{person.state}} {{person.zip}}</p>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
{% endblock %}
