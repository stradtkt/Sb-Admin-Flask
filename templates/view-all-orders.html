{% extends 'layout.html' %}
{% block title %} {{super()}} | Orders {% endblock %}
{% block content %}
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-center">View All Orders</h1>
                    </div>
                </div>

                <div class="row">
                        <div class="col-lg-12">
                            <table class="table table-hovered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Shipping Address</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for order in orders %}
                                    <tr>
                                        <td>{{order.id}}</td>
                                        <td>{{order.name}}</td>
                                        <td>{{order.email}}</td>
                                        <td>{{order.shipping_address}}</td>
                                        <td>
                                            <form action="/delete_user" method="POST">
                                                <input type="submit" class="btn btn-danger" value="Delete">
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>

            </div>
        </div>
{% endblock %}
